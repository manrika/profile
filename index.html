<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Manrika's profile</title>
</head>
<body>
  <header class="blue-bg">
    <div class="profile">
      <img src="images/Profile.jpg" alt="profile pic" class="med-img">
      <h4>Manrika Malka</h4>
      <h5>Web development student</h5>
    </div>
    <h3>Hey, I'm Manrika and I love Finding Nemo XD</h3>
    <div class="bruce-quote">
      <img src="images/bruce.jpeg" alt="bruce" class="tiny-img">
      <div class="quote">
        <h4><em>"Fish are friends not food"</em> - Bruce</h4>
      </div>
    </div>
    <a href="#choose-ff" class="btn">Meet my fish friends</a>
  </header>
  <section id="choose-ff">
    <div class="white-bg">
      <h1>Choose a fish friend</h1>
      <p>Please choose Dory or Crush :)</p>
      <ul>
        <li><img src="images/nemo.webp" alt="nemo" class="sml-img"></li>
        <li><a href="#dory"><img src="images/dory.jpeg" alt="dory" class="sml-img"></a></li>
        <li><img src="images/bruce.jpeg" alt="bruce" class="sml-img"></li>
        <li><img src="images/marlin.jpeg" alt="marlin" class="sml-img"></li>
        <li><img src="images/squirt.jpeg" alt="squirt" class="sml-img"></li>
        <li><a href="#crush"><img src="images/crush.webp" alt="crush" class="sml-img"></a></li>
        <li><img src="images/ray.jpeg" alt="ray" class="sml-img"></li>
      </ul>
    </div>
  </section>
  <section id="dory">
    <div class="fish-profile">
      <img src="images/dory.jpeg" alt="dory" class="lrg-img">
      <p>"Just keep swimming, just keep swimming" - Dory</p>
    </div>
  </section>
  <section id="crush">
    <div class="fish-profile">
      <img src="images/crush.webp" alt="crush" class="lrg-img">
      <p>"Duuuuuuude" - crush</p>
    </div>
  </section>
  <footer>
    <p>Follow me</p>
    <ul>
      <li><i class="fab fa-github"></i></li>
      <li><i class="fab fa-linkedin-in"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>
  </footer>
</body>
</html>
